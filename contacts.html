<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&family=Roboto:wght@400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Contacts</title>
  </head>
  <body>
    <!-- Bara de navigare -->
    <header class="global-header">
      <div class="container-navbar">
        <a class="logo" href="./index.html">
          <span class="logo-web">WEB</span>
          <span class="logo-studio-header">STUDIO</span>
        </a>
        <nav class="nav-bar">
          <ul>
            <li>
              <a class="nav-item" href="./index.html">Studio</a>
            </li>
            <li>
              <a class="nav-item" href="./portfolio.html">Portfolio</a>
            </li>
            <li>
              <a class="nav-item" href="./contacts.html">Contacts</a>
            </li>
          </ul>
        </nav>
        <ul>
          <li>
            <a class="nav-item" href="mailto:info@devstudio.com"
              >info@devstudio.com</a
            >
          </li>
          <li>
            <a class="nav-item" href="tel:+11(000)111-11-11"
              >+11 (000) 111-11-11</a
            >
          </li>
        </ul>
      </div>
    </header>
    <!-- Continutul siteului -->
    <main>
      <!-- Hero section -->
      <section class="contacts-section">
        <div class="contacts-container">
          <h1 class="contacts-text">Contacts</h1>
        </div>
      </section>
    </main>
    <!-- Contact us -->
    <footer class="global-footer">
      <div class="footer-container">
        <div class="footer-content">
          <a href="./index.html">
            <span class="logo-web">WEB</span>
            <span class="logo-studio-footer">STUDIO</span>
          </a>
          <p class="footer-text">
            Increase the flow of customers and<br />
            sales for your business with digital<br />
            marketing & growth solutions.
          </p>
        </div>
        <div class="social-media-footer">
          <p>Social media</p>
          <div class="social-list-footer">
            <a
              href="https://www.instagram.com/"
              class="social-footer"
              target="_blank"
              rel="noreferrer noopener"
              aria-label="instagram-link"
            >
              <svg>
                <use href="./images/icons.svg#icon-instagram"></use>
              </svg>
            </a>
            <a
              href="https://twitter.com/"
              class="social-footer"
              target="_blank"
              rel="noreferrer noopener"
              aria-label="twitter-link"
            >
              <svg>
                <use href="./images/icons.svg#icon-twitter"></use></svg
            ></a>
            <a
              href="https://www.facebook.com/"
              class="social-footer"
              target="_blank"
              rel="noreferrer noopener"
              aria-label="facebook-link"
            >
              <svg>
                <use href="./images/icons.svg#icon-facebook"></use></svg
            ></a>
            <a
              href="https://www.linkedin.com/"
              class="social-footer"
              target="_blank"
              rel="noreferrer noopener"
              aria-label="linkedin-link"
            >
              <svg>
                <use href="./images/icons.svg#icon-linkedin"></use></svg
            ></a>
          </div>
        </div>
        <div class="subscribe-footer">
          <span class="subscribe">Subscribe</span>
          <form
            name="signup_form"
            autocomplete="on"
            novalidate
            class="subscribe-form"
          >
            <label>
              <input type="email" name="email" placeholder="E-mail" />
            </label>
            <button type="submit">
              Subscribe
              <svg>
                <use href="./images/icons.svg#send-icon"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
      </div>
    </footer>
    <script src="./js/modal.js"></script>
    <script src="./js/navbar-underline.js"></script>
  </body>
</html>
